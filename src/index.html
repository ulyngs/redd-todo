<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDD Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Normal Mode UI -->
        <div id="normal-mode">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title">ReDD Todo</div>
                <div id="window-controls" class="window-controls hidden">
                    <button id="min-btn" class="win-btn min-btn" title="Minimize">
                        <svg width="10" height="1" viewBox="0 0 10 1"><rect width="10" height="1"></rect></svg>
                    </button>
                    <button id="max-btn" class="win-btn max-btn" title="Maximize">
                        <svg width="10" height="10" viewBox="0 0 10 10"><rect width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"></rect></svg>
                    </button>
                    <button id="close-btn" class="win-btn close-btn" title="Close">
                        <svg width="10" height="10" viewBox="0 0 10 10"><path d="M0,0 L10,10 M10,0 L0,10" stroke="currentColor" stroke-width="1"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <!-- Tabs will be dynamically added here -->
                </div>
                <button id="settings-btn" class="settings-btn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <!-- Active tasks will be dynamically added here -->
            </div>

            <!-- Add Task Input -->
            <div class="add-task-container" id="add-task-container">
                <div class="add-task-resizer" id="add-task-resizer"></div>
                <div class="input-wrapper">
                    <input type="text" id="new-task-input" placeholder="New task..." maxlength="100">
                    <div id="duration-input-container" class="duration-input-container">
                        <input type="number" id="task-duration-input" placeholder="e.g. 15 mins" min="1" max="999">
                        <span class="duration-label">m</span>
                    </div>
                </div>
                <button id="add-task-btn">Add</button>
                <button id="sync-btn" class="sync-btn hidden" title="Sync with Basecamp">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                </button>
            </div>

            <!-- Done Tasks Container -->
            <div class="done-container" id="done-container">
                <div class="done-heading" id="done-heading">
                    <div class="done-toggle">
                        <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <span>Done</span>
                    </div>
                    <span id="done-time-spent" class="done-time-spent"></span>
                    <button id="delete-all-btn" class="delete-all-btn hidden" title="Delete all completed tasks">Delete all</button>
                </div>
                <div class="done-tasks">
                    <!-- Completed tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                made with <span class="heart">â™¥</span> by <a href="https://reddfocus.org" target="_blank">reddfocus.org</a>
            </div>
        </div>

        <!-- Tab Name Modal -->
        <div id="tab-name-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="modal-title">Enter list name</h3>
                <input type="text" id="tab-name-input" placeholder="My to-do list" maxlength="50">
                
                <!-- Basecamp Selection (Hidden by default) -->
                <div id="basecamp-selection" class="basecamp-selection hidden">
                    <div class="bc-label">Basecamp Project</div>
                    <select id="bc-project-select" class="bc-select">
                        <option value="">Select a project...</option>
                    </select>
                    
                    <div id="bc-list-wrapper" class="hidden">
                        <div class="bc-label">To-do List</div>
                        <select id="bc-list-select" class="bc-select">
                            <option value="">Select a list...</option>
                        </select>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="cancel-tab-btn" class="modal-btn cancel-btn">Cancel</button>
                    <button id="create-tab-btn" class="modal-btn create-btn" id="modal-action-btn">Create</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>Settings</h3>
                
                <div class="settings-section">
                    <h4>Basecamp Integration</h4>
                    <p class="settings-desc">Connect to Basecamp 3 to sync your to-do lists.</p>
                    
                    <div id="bc-auth-container">
                        <div class="connection-status hidden" id="bc-connection-status">
                            <span class="status-dot"></span>
                            <span>Connected to Basecamp</span>
                        </div>
                        
                        <div id="bc-login-form">
                            <input type="text" id="bc-account-id" placeholder="Account ID" class="settings-input">
                            <input type="email" id="bc-email" placeholder="Email Address (Optional)" class="settings-input">
                            <input type="password" id="bc-access-token" placeholder="Access Token (OAuth)" class="settings-input">
                            <button id="connect-bc-btn" class="modal-btn connect-btn">Connect to Basecamp</button>
                            <p class="help-text">
                                You can get a token from the <a href="#" id="bc-help-link">Basecamp Developer Launchpad</a>.
                            </p>
                        </div>
                        
                        <button id="disconnect-bc-btn" class="modal-btn disconnect-btn hidden">Disconnect</button>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="close-settings-btn" class="modal-btn cancel-btn">Close</button>
                </div>
            </div>
        </div>

        <!-- Focus Mode UI -->
        <div id="focus-mode" class="hidden">
            <div class="focus-container">
                <div class="focus-task-name" id="focus-task-name">Task Name</div>
                <div class="focus-timer" id="focus-timer">00:00:00</div>
                <div class="focus-buttons-container">
                    <button id="complete-focus-btn" class="complete-focus-btn" title="Mark task as complete">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                    <button id="fullscreen-focus-btn" class="fullscreen-focus-btn" title="Enter fullscreen">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
                        </svg>
                    </button>
                    <button id="exit-focus-btn" class="exit-focus-btn" title="Exit focus mode">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
